<ion-header>
  <ion-toolbar color="medium">
    <ion-title>
      <ion-icon name="save"></ion-icon> Diario de Bordo
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card color="primary">
    <ion-card-header>
      <ion-card-title> Hora de Trabalhar </ion-card-title>
    </ion-card-header>

  <!--  <ion-item>
      <ion-label>DDD. MMM DD, YY (custom locale)</ion-label>
      <ion-datetime value="1995-04-15" min="1990-02" max="2000"
        [dayShortNames]="customDayShortNames"
        displayFormat="DDD. MMM DD, YY"
        monthShortNames="jan, feb, mar, apr, mai, jun, jul, aug, sep, okt, nov, des"></ion-datetime>
    </ion-item>
-->
    <ion-card-content>

      <br>
      <ion-item>
        <ion-label>Horario de Entrada</ion-label>

        <ion-datetime display-format="HH:mm" [(ngModel)]="diario.hentrada"></ion-datetime>
      </ion-item>
      <br>
	  <ion-item>
        <ion-label>Dia</ion-label>
        <ion-datetime display-format="DD-MM-YYYY" [(ngModel)]="diario.dentrada"></ion-datetime>
      </ion-item>
      <br>
      <ion-item>
        <ion-label position="floating">Descri√ßao do Dia</ion-label>
        <ion-textarea [(ngModel)]='diario.descricaoDia' placeholder="Deixe aqui o que foi feito no dia..."></ion-textarea>
      </ion-item>

      <br>
      Informe o Horario e Dia: (example: Dia, Mes, Ano, Horas e Minutos)
      <ion-item>
        <ion-label>Horario de Saida</ion-label>
        <ion-datetime display-format="HH:mm" [(ngModel)]="diario.saida"></ion-datetime>
      </ion-item>

      <br>

      <ion-button expand="full" (click)='diarioSalvar()' color="success" href="confirma">
        <ion-icon name="save"></ion-icon>
        Salvar Dia
      </ion-button>

      <ion-button expand="full" color="dark" href="diariol"> Visualizar Conteudo </ion-button>


    </ion-card-content>

  </ion-card>

</ion-content>

<ion-footer>

</ion-footer>

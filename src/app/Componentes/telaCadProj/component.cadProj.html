<ion-header>
  <ion-toolbar>
    <ion-title>
      <ion-icon name="school"></ion-icon>
      Cadastro de Projeto
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
	<ion-card color="secondary">
		<ion-card-header>
			<ion-card-title> Cadastre se Projeto: </ion-card-title>
		</ion-card-header>
		<ion-card-content>
			Nome do Projeto:
			<ion-input  placeholder= " example: Nome do Projeto "  [(ngModel)] = 'newProj'> </ion-input>
			Responssvel do Projeto:
			<ion-input   placeholder= " example:User do prof em nosso app " [(ngModel)] = 'responsavelName'> </ion-input>
			<ion-list>
				<ion-item>
					<ion-label> Tipo de Projeto: </ion-label>
					<ion-select placeholder="Selecione o Tipo">
						<ion-select-option value="1"> Pesquisa </ion-select-option>
						<ion-select-option value="2"> Extensao </ion-select-option>	
						<ion-select-option value="3"> Curso </ion-select-option>
						<ion-select-option value="4"> Outros </ion-select-option>
					</ion-select>
				</ion-item>
			</ion-list>
			<br>
			Tempo de Duraçao em Dias(exemplo 1 ano = 365):
			<ion-input   placeholder= " Informe a duraçao em dias " [(ngModel)] = 'duration'> </ion-input>
			Quantidade Total de Horas:
			<ion-input   placeholder= " Informe a duraçao total em horas " [(ngModel)] = 'thoras'> </ion-input>
			Horas Semanais:
			<ion-input   placeholder= " Informe a quantidade de Horas semanais " [(ngModel)] = 'shoras'> </ion-input>
			<br>
			
			<ion-item>
  				<ion-label position="floating">Descriçao do Projeto</ion-label>
  				<ion-textarea placeholder="Entre com a Descriç~ao do Projeto"></ion-textarea>
			</ion-item>
			<br>
			<ion-button expand="full" color = "dark" href="projUser"> 	Confirmar Projeto </ion-button>
		</ion-card-content>
	</ion-card>
</ion-content>

<ion-footer>

</ion-footer>
